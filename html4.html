<!DOCTYPE html>
<html>
    <head>
        <title>Image Map</title>
    </head>
    <body>
        <img src="./laptop.jpeg" height="300"  usemap="#laptop" />
        <map name="laptop">
            <area shape="rect" coords="100,200,50,100" href="https://shahramsamar.ir" >
        </map>
        <br />
        <br />
        <a href="https://bing.com">
            <img src="./könig 2.jpeg" alt="könig">
        </a>
        <br />
        <br />
        <picture>
            <source media="(min-width: 650px)" srcset="./puppy.jpeg">
            <img src=".könig 2.jpeg/" alt="könig">
        </picture>

    </body>
</html>
