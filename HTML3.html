<!DOCTYPE html>
<html>
    <head>
        <title>Media Display</title>
    </head>
    <body>
        <img src="könig.png" width="200">
        <br />
        <br />
        <video controls width="
        200px" height="100px">
            <source src="./sample-mp4-file-small.mp4" type="video/mp4">
        </video>
        <br />
        <br />
        <audio controls>
            <source src="./sample_MP3_700KB.mp3" type="audio/mp3">
        </audio>
        <br />
        <br />
        <iframe width="560" height="315" src="https://www.youtube.com/embed/js0rhlTUlHs?si=SrLZXBKQbtiRtqA5"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
        </iframe>
        <br />
        <br />
        <embed src="könig.png" width="400px">
        <br />
        <br />
       
    </body>
</html>
